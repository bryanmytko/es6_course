<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Strings!</title>
</head>
<body>
  <script>
    var name = 'Snickers';
    var age = 2;
    var sentence = 'My dog ' + name + ' is ' + age + ' years old.';

    // ES6
    const name = 'Snickers';
    const age = 2;
    const sentence = `My dog ${name} is ${age} years old`;

  </script>
</body>
</html>
